
<!-- MAIN HEADER -->
<div id="header">
  <!-- container -->
  <div class="container">
    <!-- row -->
    <div class="row">
      <!-- LOGO -->
      <div class="col-md-3">
        <div class="header-logo">
          <a routerLink="/home" class="logo">
            <h4>logo is here</h4>
            <!--              <img src="../../../assets/img/logo.png" alt="">-->
          </a>
        </div>
      </div>
      <!-- /LOGO -->

      <!-- SEARCH BAR -->
      <div class="col-md-6">
        <div class="header-search">
          <form>
            <input class="input" placeholder="Search here">
            <button type="submit" class="search-btn"><i class="fa fa-search"></i></button>
          </form>
        </div>
      </div>
      <!-- /SEARCH BAR -->

      <!-- ACCOUNT -->
      <div class="col-md-3 clearfix">
        <div class="header-ctn">
          <!-- Wishlist -->
          <div>
            <a href="#">
              <i class="fa fa-heart-o"></i>
              <span>Wishlist</span>
              <div class="qty">0</div>
            </a>
          </div>
          <!-- /Wishlist -->

          <!-- Cart -->
          <div class="dropdown" >
            <a class="dropdown-toggle" data-toggle="dropdown" aria-expanded="true" style="cursor: pointer;">
              <i class="fa fa-shopping-cart"></i>
              <span>Cart</span>
              <div class="qty"></div>
            </a>
            <div class="cart-dropdown" >
              <div class="cart-list" >
                <div class="product-widget" >
                  <div class="product-img">
                    <img src="" alt="" width="20px">
                  </div>
                  <div class="product-body">
                    <h3 class="product-name"><a href="#"></a></h3>
                  </div>
                  <button class="delete" ><i class="fa fa-close"></i></button>
                </div>


              </div>
              <div class="cart-summary">
                <!--                  <small>{{cartData.data[0].numInCart !== 0 ? cartData.data.length : 0}} Item(s) selected</small>-->
                <!--                  <h5>TOTAL : {{cartTotal | currency:'USD'}}</h5>-->
              </div>
              <div class="cart-btns">
                <a routerLink="/cart">View Cart</a>
                <a routerLink="/checkout">Checkout <i class="fa fa-arrow-circle-right"></i></a>
              </div>
            </div>
          </div>
          <!-- /Cart -->

          <!-- Menu Toogle -->
          <div class="menu-toggle">
            <a href="#">
              <i class="fa fa-bars"></i>
              <span>Menu</span>
            </a>
          </div>
          <!-- /Menu Toogle -->
        </div>
      </div>
      <!-- /ACCOUNT -->
    </div>
    <!-- row -->
  </div>
  <!-- container -->
</div>
<!-- /MAIN HEADER -->
